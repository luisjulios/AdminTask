<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.PNG" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/css/style.css">
  <script src="js/app.js"></script>
  <title>UpTask - Administrador de tareas</title>
</head>

<body class="body">
  <header class="header container-fluid animate__animated animate__fadeIn">
    <h1 class="box">
      <p class="brand brand1">UpTask</p>
      <p class="brand brand2">UpTask</p>
    </h1>
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" data-bs-toggle="modal" data-bs-target="#exampleModal">Mi perfil</a>
        <a class="navbar-brand" href="login.html">Cerrar sesión</a>
      </div>
    </nav>
  </header>

  <main class="main container-fluid animate__animated animate__slideInLeft">
    <section class="section col-2 container-fluid">
      <h2>Listado de proyectos</h2>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          A list item
          <span class="badge bg-primary rounded-pill">14</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          A second list item
          <span class="badge bg-primary rounded-pill">2</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          A third list item
          <span class="badge bg-primary rounded-pill">1</span>
        </li>
      </ul>
    </section>
    <section class="section col-10 container-fluid">
    <h2>Listado de tareas del proyecto</h2>
    </section>
</main>
  <div class="waves">
    <div class="wave circulo a"></div>
    <div class="wave circulo b"></div>
    <div class="wave circulo c"></div>
  </div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="text-center p-3">Datos de mi perfil</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="#" method="post">
          <div class="form-floating">
            <input type="name" class="form-control" id="name" placeholder="Nombre" autocomplete="off">
            <label for="name">Nombre</label>
          </div>
          <div class="form-floating">
            <input type="apellido" class="form-control" id="apellido" placeholder="apellido" autocomplete="off">
            <label for="apellido">Apellido</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" autocomplete="off">
            <label for="email">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
            <label for="password">Ingresa tu nueva contraseña</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmación" autocomplete="off">
            <label for="password">Confirma tu nueva contraseña</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn cancelar" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn actualizar">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
  <footer class="footer container-fluid d-flex justify-content-center animate__animated animate__fadeIn">
    <p class="footer__p text-center">UpTask &copy; - Todos los derechos reservados.</p>
    <p class="footer__p text-center">Diseño y desarrollo por <a href="https://www.linkedin.com/in/antsth/"
        target="_blank">Luis Julio</a>.</p>
    <p></p>
  </footer>
</body>

</html>
