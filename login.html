<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.PNG" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a979aec070.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/css/style.css">
  <script defer src="js/login.js"></script>
  <title>AdminTask - Login</title>
</head>
<body class="body bg-secondary" id="body">
  <header class="header container-fluid animate__animated animate__fadeIn bg-light shadow-lg">
    <div class="content">
      <div class="content__container">
        <p class="content__container__text">
          Admin
        </p>
        <ul class="content__container__list">
          <li class="content__container__list__item">projects!</li>
          <li class="content__container__list__item">tasks!</li>
          <li class="content__container__list__item">users!</li>
          <li class="content__container__list__item">dreams!</li>
        </ul>
      </div>
    </div>
  </header>
  <section class="section container-fluid col-10 animate__animated animate__slideInLeft bg-light shadow-lg" id="sectionLogin">
    <h2 class="text-center p-3">Iniciar sesión</h2>
    <form id="formLogin">
      <div class="form-floating">
        <input type="text" class="form-control" id="user" placeholder="ejemplo@correo.com" autocomplete="off">
        <label for="user">User</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password"
          autocomplete="current-password">
        <label for="password">Password</label>
      </div>
      <input type="submit" value="Ingresar" class="loginYRegistro" id="login">
    </form>
    <p class="text-center">Si no tienes cuenta da click <a href="registro.html">aquí</a></p>
  </section>
  <footer class="footer container-fluid animate__animated animate__fadeIn bg-light shadow-lg" id="footer">
    <p class="footer__p text-center">AdminTask &copy; - Todos los derechos reservados.</p>
    <p class="footer__p text-center">Diseño y desarrollo por <a href="https://www.linkedin.com/in/antsth/"
        target="_blank">Luis Julio</a>.</p>
    <p></p>
  </footer>
  <script src="js/particles.min.js"></script>
	<script src="js/particulas.js"></script>
</body>
</html>
