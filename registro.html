<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="styles/css/toastify.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/css/style.css">
  <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script defer src="js/registro.js"></script>
  <script defer src="js/particles.min.js"></script>
  <script defer src="js/particulas.js"></script>
  <title>AdminTask - Registro</title>
</head>

<body class="body bg-secondary" id="body">
  <header class="header container-fluid animate__animated animate__fadeIn bg-light shadow-lg bg-secondary" id="header">

    <div class="content">
      <div class="content__container">
        <p class="content__container__text">
          Admin
        </p>
        <ul class="content__container__list">
          <li class="content__container__list__item">projects!</li>
          <li class="content__container__list__item">tasks!</li>
          <li class="content__container__list__item">users!</li>
          <li class="content__container__list__item">dreams!</li>
        </ul>
      </div>
    </div>
  </header>
  <section class="section container-fluid animate__animated animate__slideInLeft bg-light shadow-lg"
    id="sectionRegistro">
    <h2 class="text-center p-3">Crear cuenta</h2>
    <form id="formCrearCuenta">
      <div class="form-floating">
        <input type="name" class="form-control" id="name" placeholder="Nombre" autocomplete="off">
        <label for="name">Nombre</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" autocomplete="off">
        <label for="email">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off" data-toggle="popover" title="Password debe contener mínimo: 8 caracteres, una mayúscula, una minúscula, un número y un caracter especial" data-content="">
        <label for="password">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmación" autocomplete="off">
        <label for="password">Confirma tu contraseña</label>
      </div>
      <input type="submit" value="Crear cuenta" class="loginYRegistro" id="crearCuenta">
    </form>
    <p class="text-center">Si ya tienes cuenta da click <a href="login.html">aquí</a></p>
  </section>
  <footer class="footer container-fluid animate__animated animate__fadeIn bg-light shadow-lg bg-secondary" id="footer">
    <p class="footer__p text-center">AdminTask &copy; - Todos los derechos reservados.</p>
    <p class="footer__p text-center">Diseño y desarrollo por <a href="https://www.linkedin.com/in/antsth/"
        target="_blank">Luis Julio</a>.</p>
    <p></p>
  </footer>
  <script>
    $(document).ready(function(){
        $('[data-toggle="popover"]').popover();   
    });
    </script>
</body>

</html>
