<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.PNG" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/css/style.css">

  <script src="js/app.js"></script>
  <title>AdminTask - Registro</title>
</head>

<body class="body">
  <header class="header container-fluid animate__animated animate__fadeIn">
    <h1 class="box">
      <p class="brand brand1">AdminTask</p>
      <p class="brand brand2">AdminTask</p>
    </h1>
  </header>
  <section class="section container-fluid col-10 w-25 animate__animated animate__slideInLeft">
    <h2 class="text-center p-3">Crear cuenta</h2>
    <form action="#" method="post">
      <div class="form-floating">
        <input type="name" class="form-control" id="name" placeholder="Nombre" autocomplete="off">
        <label for="name">Nombre</label>
      </div>
      <div class="form-floating">
        <input type="apellido" class="form-control" id="apellido" placeholder="apellido" autocomplete="off">
        <label for="apellido">Apellido</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" autocomplete="off">
        <label for="email">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
        <label for="password">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmación" autocomplete="off">
        <label for="password">Confirma tu contraseña</label>
      </div>
      <input type="submit" value="Crear cuenta" class="loginYRegistro">
    </form>
    <p class="text-center">Si ya tienes cuenta da click <a href="login.html">aquí</a></p>
  </section>
  <div class="waves">
    <div class="wave circulo a"></div>
    <div class="wave circulo b"></div>
    <div class="wave circulo c"></div>
  </div>
  <footer class="footer container-fluid d-flex justify-content-center animate__animated animate__fadeIn">
    <p class="footer__p text-center">AdminTask &copy; - Todos los derechos reservados.</p>
    <p class="footer__p text-center">Diseño y desarrollo por <a href="https://www.linkedin.com/in/antsth/"
        target="_blank">Luis Julio</a>.</p>
    <p></p>
  </footer>
</body>

</html>
